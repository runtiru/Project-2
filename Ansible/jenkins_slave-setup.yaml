---
- hosts: jenkins_slave
  become: true
  tasks:
  - name: update ubuntu repo and cache
    apt:
      update_cache: yes
      fource_apt_get: yes
      cache_valid_time: 3600

  - name: install java
    apt:
      name: openjdk-11-jre
      state: present
  
  - name: download maven package
    ansible.builtin.get_url:
      url: https://dlcdn.apache.org/maven/maven-3/3.9.5/binaries/apache-maven-3.9.5-bin.tar.gz
      dest: /opt
